apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    maven { url "http://repo.dotcms.com/artifactory/libs-release" }
}


dependencies {
    // The production code uses the SLF4J logging API at compile time

	compile 'org.apache.tomcat:tomcat-coyote:8.5.28'
	compile 'org.apache.tomcat:tomcat-catalina:8.5.28'
    testCompile 'junit:junit:4.12'
    compile 'org.tinylog:tinylog:1.3.4'
 	compile('com.dotcms:dotcms:4.3.2'){
		transitive = false
	}
    
    
}
